<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Reindirizza alla root ma mantiene il path
      var path = window.location.pathname;
      window.location.replace("/?redirect=" + path);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
